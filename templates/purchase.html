<ion-view ng-init="selection='messages'" view-title="Your Purchases" class="purchase">
  <ion-nav-buttons side="primary">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>
  <div class="bar bar-subheader bar-stable">
    <div class="button-bar">
      <a class="button button-clear" ng-class="{'active':selection=='messages'}" ng-click="selection='messages'">Messages</a>
      <a class="button button-clear" ng-class="{'active':selection=='series'}" ng-click="selection='series'">Series</a>
      <a class="button button-clear" ng-class="{'active':selection=='ministers'}" ng-click="selection='ministers'">Ministers</a>
    </div>
  </div>
  <ion-content class="has-subheader">
    <div ng-switch on="selection">
      <div ng-switch-when="messages" class="list">
        <ion-item class="item-icon-left item-icon-right">
          <i class="icon ion-ios-play-outline"></i>
          Blind Spots
          <div>09.21.2014</div>
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
        <ion-item class="item-icon-left item-icon-right">
          <i class="icon ion-ios-play-outline"></i>
          Eye Trouble
          <div>01.03.2015</div>
          <i class="icon ion-ios-arrow-right text-small"></i>
        </ion-item>
        <ion-item class="item-icon-left item-icon-right">
          <i class="icon ion-ios-play-outline"></i>
          Blind Spots
          <div>09.21.2014</div>
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
      </div>
      <div ng-switch-when="series" class="list">
        <ion-item class="item-thumbnail-left item-icon-right">
          <img src="img/thumb.png" alt=""/>
          <h2>Blind Spots</h2>
          <p>09.21.2014</p>
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
        <ion-item class="item-thumbnail-left item-icon-right text-small">
          <img src="img/thumb2.png" alt=""/>
          <h2>Eye Trouble</h2>
          <p>01.03.2015</p>
          <i class="icon ion-ios-arrow-right text-small"></i>
        </ion-item>
      </div>
      <div ng-switch-when="ministers" class="list item-no-border">
        <ion-item class="item-thumbnail-left item-icon-right">
          <img class="border" src="img/profile.png" alt=""/>
          <h2>Blind Spots</h2>
          <p>20,00 Followers</p>
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
        <ion-item class="item-thumbnail-left item-icon-right text-small">
          <img class="border" src="img/profile.png" alt=""/>
          <h2>Eye Trouble</h2>
          <p>5,021 Followers</p>
          <i class="icon ion-ios-arrow-right text-small"></i>
        </ion-item>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar>
    <div class="item item-thumbnail-left item-icon-right text-small">
      <img class="border" src="img/thumb.png" alt=""/>
      <h2>Eye Trouble</h2>
      <p>5,021 Followers</p>
      <i class="icon ion-ios-play-outline"></i>
    </div>
  </ion-footer-bar>
</ion-view>
